machine:
  node:
    version: 7.4.0
dependencies:
  pre:
      - rm -rf ./node_modules
  override:
      - nvm install 7 && npm install
      - sudo pip install awscli
deployment:
  prod:
    branch: develop
    commands:
      - aws s3 sync /home/ubuntu/CircleCITest s3://circlecitest --delete
test:
  override:
    - nvm use 7 && npm run test:ci